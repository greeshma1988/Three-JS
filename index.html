<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
        }
        #buttons {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="info">Click to create vertices. Press 'Complete' when finished.</div>
    <div id="buttons">
        <button id="completeBtn" >Complete</button>
        <button id="copyBtn">Copy</button>
        <button id="resetBtn">Reset</button>
    </div>
    <script src="three.js"></script>
</body>
</html>
